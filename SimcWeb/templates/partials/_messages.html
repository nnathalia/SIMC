{% if messages %}
  <div class="mt-2">
    {% for message in messages %}
      {% if message.tags == "error" %}
        <div class="alert alert-danger alert-dismissible fade show small p-2 m-0" role="alert">
          {{ message }}
        </div>
      {% else %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show small p-2 m-0" role="alert">
          {{ message }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
