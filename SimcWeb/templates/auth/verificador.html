{% extends 'layout/layout_form.html' %} 
{% load static %} 
{% block title %}Verificar email{% endblock %} {% block content %}
<section class="container-fluid col-12">
  <div class="row h-100">
    <div
      class="d-flex justify-content-start justify-content-sm-center align-items-end"
    >
      <div class="form-content bg-white p-5 pb-2 d-flex flex-column">
        <!-- Cabeçalho -->
        <div class="text-center mb-4">
          <img
            src="{% static 'img/logo-azul.png' %}"
            alt="Logo"
            class="mb-3 mx-auto d-block"
            style="width: 300px"
          />
          <p class="fw-semibold">Bem-vindo ao SIMC!</p>
          <p>Digite seu código para continuar.</p>
        </div>

        <!-- Formulário -->
        <form method="post" action="{% url 'verificar_codigo' %}">
          {% csrf_token %}
          <input type="hidden" name="email" value="{{ email }}" />
          <input type="hidden" name="next" value="{{ next }}" />
          <div class="mb-5">
            <label for="inputEmail" class="form-label">Código</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              name="codigo"
              placeholder="Digite seu codigo"
              required
            />
          </div>
          <div class="d-grid mt-3 pb-3 bg-btn">
            <button class="btn btn-auth text-white" type="submit">
              Verificar
            </button>
          </div>
        </form>
        <div class="text-center mt-3 pb-5">
          <a
            href="{% url 'login' %}"
            class="btn btn-link text-decoration-none"
            >Clique aqui para fazer login!</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
